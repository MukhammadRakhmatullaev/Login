<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Welcome, Admin!</h2>
        <button id="logoutBtn">Logout</button>
    </div>
    <script>
        if (localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "index.html"; // Login qilmaganlar qayta yo‘naltiriladi
        }

        document.getElementById("logoutBtn").addEventListener("click", function() {
            localStorage.removeItem("loggedIn"); // Login holatini tozalash
            window.location.href = "index.html"; // Logout bo‘lgandan keyin login sahifasiga qaytarish
        });
    </script>
</body>
</html>
